{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}忘记密码{% endblock %}
{% block head %}
{{ super() }}
    <style type="text/css">
    #part1{
    color: #FFFFFF;
    padding-top: 10px;
    padding-bottom: 30px;
    width: 100%;
    height: 90px;
    background-image: linear-gradient(to right,#2A169B,#2CD4D9);
    background-size: 120%;
    animation: bgact infinite 8s;
  }
  .mys{
    color: #aaa;
    padding-left: 5px;
  }
  @keyframes bgact{
    0%{
      background-position: 0%;
    }
    50%{
      background-position: 100%;
    }
    100%{
      background-position: 0%;
    }
  }
    </style>
{% endblock %}

{% block page_content %}
    <div id="part1">
        <div class="container">
          <h2>忘记密码</h2>
        </div>
    </div>
    <div class="container">
        <div class="col-md-offset-4 col-md-4" style="margin-top: 20px">
        {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
